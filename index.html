<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Encriptación</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./img/logo.png" alt="Logo" class="logo">
        </div>
        
        <div class="content">
            <div class="left-side">
                <div class="input-area">
                    <textarea id="input-text" placeholder="Ingrese el texto aquí"></textarea>
                    <div class="info-text">
                        <i  id="icon" class="fa fa-info-circle" aria-hidden="true"></i>
                        <span>Solo letras minúsculas y sin acentos</span>
                    </div>
                </div>
                <div class="buttons">
                    <button id="encrypt-btn" class="encriptar">Encriptar</button>
                    <button id="decrypt-btn" class="desencriptar">Desencriptar</button>
                </div>
            </div>
            <div class="right-side">
                <div id="result-container" style="display: none;">
                    <p id="encrypted-text"></p>
                    <button id="copy-button">Copiar</button>
                </div>
                <div id="no-content">
                    <img src="./img/muneco.png" alt="Muñeco" class="muneco">
                    <p>Ningún mensaje fue encontrado. Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
